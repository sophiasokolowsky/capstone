<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Interface Laundry Options</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="laundry_options.css" /> 
  </head>

  <header class="header">
    <div class="logo">
      <img src="./assets/brown_logo_header.png">
    </div>
    <nav class="nav">
      <a href="#">HELP</a>
      <a href="#">SIGN OUT</a>
      <a href="#">ABOUT US</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="dashboard">
    <!-- Start a Load -->
    <section class="panel start-load">
      <h2>START A LOAD</h2>
      <p>Click on an available machine:</p>
      <div class="machine-grid">
        <button>Washer #1</button>
        <button>Washer #2</button>
        <button>Dryer #1</button>
        <button>Washer #3</button>
      </div>
    </section>

    <!-- Check Status -->
    <section class="panel check-status">
      <h2>CHECK LOAD STATUS</h2>
      <p>You have - 1 - current cycle. Click on it to see more:</p>
      <div class="machine-grid">
        <button>Washer #4</button>
      </div>
    </section>
  </main>
</body>
</html>

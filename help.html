<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help</title>
  <link rel="stylesheet" href="help.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="./assets/brown_logo_header.png">
    </div>
    <nav class="nav">
      <a href="help.html">HELP</a>
      <a href="homepage.html">SIGN OUT</a>
    </nav>
  </header>

  <main class="help-content">
    <a href="laundry_options.html" class="back-arrow">&#8592;</a> 
    <h1>IF YOU ARE HAVING ISSUES WITH THE SYSTEM PLEASE CALL<br>
      (123) 456-7890 OR SUBMIT A SUPPORT REQUEST BY<br>
      FILLING OUT THE FORM BELOW.
    </h1>

    <form class="help-form">
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Phone Number">
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Description of the issue" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    document.querySelector('.help-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Support request submitted. We will get back to you soon!');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
